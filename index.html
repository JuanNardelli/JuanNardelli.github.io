<!DOCTYPE html>
<html lang="en">
<head>
    <title >SuSvenirs</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@100;300;700&display=swap" rel="stylesheet">



</head>
<body>
<header class="header" id="inicio">
      <img src="img/hamburguesa.svg" alt="" class="hamburger">
      <nav class="menu-navegacion">
        <a href="#inicio">Inicio</a>
        <a href="#busqueda">Busqueda</a>
        <a href="#catalogo">Catalogo</a>
        <a href="#envios">Envios</a>
        <a href="#contacto">Contacto</a>

      </nav>
      <div class="contenedor head">

        <h1 class="titulo">ඞ SuSvenirs ඞ</h1>
        <p class="copy"></p>


      </div>
    
       
       
      </header>

      <main>

       <section class="products contenedor" id="productos">
           <h2 class="subtitulo">Inicio</h2>
           <div class="contenedor-producto">
             <img src="img/checklist.png" alt ="">
              <div class="checklist-producto">
               <div class ="product"> 
                <h3 class="n-product"><span class="arrow"><i class='bx bx-bulb'></i></span>SUVENIRS ESPACIALES</h3>
                <p><i class='bx bxs-right-arrow'></i>ROPA, 
                  <i class='bx bxs-right-arrow'></i>LLAVEROS, 
                  <i class='bx bxs-right-arrow'></i>MOCHILAS, 
                  <i class='bx bxs-right-arrow'></i>ZAPATILLAS 
           </div>

          </section>

          <section class="catalog" id="catalogo">
            <div class="contenedor">
              <h2 class="subtitulo">Catalogo</h2>
              <div class="contenedor-catalogo">
                <img src="img/BUZO.jpg" alt="" class="img-galeria">

                <img src="img/buzo 2.jpg" alt="" class="img-galeria">

                <img src="img/LLAVERO.webp" alt="" class="img-galeria">

                <img src="img/PANTUFLAS.jpg" alt="" class="img-galeria">

                <img src="img/REMERA 1.jpg" alt="" class="img-galeria">

                <img src="img/DISFRACES.jpg" alt="" class="img-galeria">

                <img src="img/PELUCHES.jpg" alt="" class="img-galeria">

                <img src="img/ojotas locas.jpg" alt="" class="img-galeria">

                <img src="img/dripping.jpg" alt="" class="img-galeria">

                <img src="img/" alt="" class="img-galeria">

                <img src="img/" alt="" class="img-galeria">

                <img src="img/" alt="" class="img-galeria">

                <img src="img/" alt="" class="img-galeria">

                <img src="img/" alt="" class="img-galeria">

                <img src="img/" alt="" class="img-galeria">
        


              </div>
            </div>
          </section>
      
        <section class="imagen-ligth">
          <img src="img/X SELECTOR.svg" alt="" class="close">
          <img src="" alt="" class="agregar-imagen">

        </section>
        
        <section class="contenedor" id="envios">
          <h2 class="subtitulo">ඞ Envios (ARG) ඞ</h2>
          <section class="sendings">
              <div class="cont-sends">
                <img src="img/envio 1.jpg" alt="">
                <h3 class="n-send"><i class='bx bxs-package' ></i> Correo Argentino <i class='bx bxs-package' ></i></h3>
              </div>
              <div class="cont-sends">
                <img src="img/envio2.jpeg" alt="">
                <h3 class="n-send"><i class='bx bxs-truck'></i>Cadeteria(Cordoba capital)<i class='bx bxs-truck'></i></h3>
              </div>
              <div class="cont-sends">
                <img src="img/envio3.jpg" alt="">
                <h3 class="n-send"><i class='bx bxs-buildings'></i>Retiro del local<i class='bx bxs-buildings'></i></h3>
              </div>
          </section>
        </section>
      </main>
      <footer id="contacto">

        <div class="contenedor footer-content">
          <div class="contact-us">
            <h2 class="brand">SuSvenirs®</h2>
            <p>Tienda de suvenirs inspirada en Among Us™</p>
          </div>
          <div class="redes-sociales">

            <a href="./" class="icono-red-social">
              <i class='bx bxl-facebook-square' ></i>
            </a>

            <a href="./" class="icono-red-social">
              <i class='bx bxl-instagram' ></i>

            </a>
            <a href="./" class="icono-red-social">
              <i class='bx bxl-twitter' ></i>
            </a>

          </div>

        </div>

      </footer>
    
  
    <script src="js/index.js"></script>

</html>
